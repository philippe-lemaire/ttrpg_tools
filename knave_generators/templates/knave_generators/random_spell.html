{% extends "knave_generators/base_knave.html" %}
{% block title %}
{{number}} Random Spells
{% endblock %}

{% block content %}
<h1>{{number}} Random Spells</h1>
<div class="row">
{% for spell in spells%}

    <div class="card m-2" style="width: 30rem;">
        <div class="card-body">
            <h5 class="card-title">{{spell}}</h5>
        </div>
    </div>

{% endfor %}
</div>
{% endblock content %}
