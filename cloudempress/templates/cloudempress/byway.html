{% extends "base_cloudempress.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block title %}Cloud Empress Byway{% endblock title %}
{% block content %}
<h1>{{byways|length}} Cavern Byway</h1>


<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Byways</th>
    </tr>
  </thead>
  <tbody>

{% for byway in byways %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{byway}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>

{% endblock content %}
